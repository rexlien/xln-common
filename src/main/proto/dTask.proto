syntax = "proto3";

import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

package xln.common.proto.task;

message DTask {

  int32 id = 1;

  int32 curProgress = 2;
  int32 targetProgress = 3;

  map<string,  google.protobuf.Any> parameters = 4;
  map<string,  google.protobuf.Any> results = 5;
  map<string,  google.protobuf.Any> doneActions = 6;

}

message DTaskProgress {

  int32 id = 1;
  int32 taskId = 2;
  int32 curProgress = 3;
  int32 executorId = 4;

}
