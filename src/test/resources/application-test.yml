xln.service-config:
  RedisConfig:
    rateLimitServer: redis0
    redisServerConfigs:
      redis0:
        type: single
        password: secret
        uri:
          - redis://127.0.0.1:30001
        subscriber: true
        publisher: true

    script:
      - name: saddAndGetSize
        path: "META-INF/script/saddAndGetSize.lua"


  resourcePath:
    - classpath:xln-beans-test.xml

xln.kafka-config:
  producerConfigs:
    producer0:
      serverUrls:
        -  127.0.0.1:9092
      acks: 1
      requestTimeout: 30000
      retryCount: 2
    producer1:
      serverUrls:
        - 127.0.0.1:9092
      acks: 1
      requestTimeout: 30000
      retryCount: 2
  consumersConfigs:
    kafkaC0:
      serverUrls:
        - 127.0.0.1:9092
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer:  org.springframework.kafka.support.serializer.JsonDeserializer
      groupID: xln-consumer
      #enableAutoCommit: true
      #autoCommitInterval : 1000
      autoOffsetResetConfig: "earliest"
    kafkaC1:
      serverUrls:
        - 127.0.0.1:9092
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer:  xln.common.serializer.ProtoKafkaDeserializer
      groupID: xln-consumer2
      #enableAutoCommit: true
      #autoCommitInterval : 1000
      autoOffsetResetConfig: "earliest"

xln.cache-config:
  redisCacheConfig:
    redis0:
      redisServerName: redis0
      ttl: 60000
  caffeineConfig:
    ca0:
      maxSize: 1
      expirePolicy : "write"
      expireTime: -1
      #expireAccess: 1000
  cacheControllerConfig:
    redisServerName: redis0
    subscriber: true
    publisher: true
    topic: cache-tasks

xln.scheduler-config:
  enable: true
  threadCount: 1
  cronSchedule:
  - jobName: "AppJob"
    jobClassName: "xln.common.test.SchedulerTest$AppJob"
    cron: "0 0/1 * * * ?"

xln.mongo-config:
  autoConfigSpringTemplate: "mongo0"
  mongoConfigs:
    mongo0:
      endPoint:
        name: mongo0
        hosts:
          - "127.0.0.1:30002"
      user: root
      pw: 1234
      database: xln-test
      connectionTimeout: 60000
      minHostConnection : 1
      writeConcern: majority
      writeAckTimeout: 15000
      reactive: true

xln:
  etcd-config:
    endPoint:
      name: etcd
      hosts:
        - "127.0.0.1:2379"
        - "127.0.0.1:2379"
        - "127.0.0.1:2379"
    configNamespace: "local"
    configWatchDirs:
      - "gu-admin"
    enableVersionMeter: true
  cluster-config:
    port: 0
  dtask-config:
    root: xln-dtask
    dScheduler:
      enable: true
      configs:
        - serviceGroup: "testGroup"
          serviceName: "testService"
          messageTopic: "testTopic"
