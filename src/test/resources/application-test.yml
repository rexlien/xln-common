xln.service-config:
  RedisConfig:
    redisServerConfigs:
      redis0:
        type: single
        password: secret
        uri:
          - redis://127.0.0.1:30001
        subscriber: true
        publisher: true

    script:
      - name: saddAndGetSize
        path: "META-INF/script/saddAndGetSize.lua"


  resourcePath:
    - classpath:xln-beans-test.xml

xln.kafka-config:
  producerConfigs:
    producer0:
      serverUrls:
        -  127.0.0.1:9092
      acks: 1
      requestTimeout: 30000
      retryCount: 2
    producer1:
      serverUrls:
        - 127.0.0.1:9092
      acks: 1
      requestTimeout: 30000
      retryCount: 2
  consumersConfigs:
    kafkaC0:
      serverUrls:
        - 127.0.0.1:9092
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer:  org.springframework.kafka.support.serializer.JsonDeserializer
      groupID: xln-consumer
      #enableAutoCommit: true
      #autoCommitInterval : 1000
      autoOffsetResetConfig: "earliest"
    kafkaC1:
      serverUrls:
        - 127.0.0.1:9092
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDeserializer:  xln.common.serializer.ProtoKafkaDeserializer
      groupID: xln-consumer2
      #enableAutoCommit: true
      #autoCommitInterval : 1000
      autoOffsetResetConfig: "earliest"

xln.cache-config:
  redisCacheConfig:
    redis0:
      redisServerName: redis0
      ttl: 60000
  caffeineConfig:
    ca0:
      maxSize: 1
      expirePolicy : "write"
      expireTime: -1
      #expireAccess: 1000
  cacheControllerConfig:
    redisServerName: redis0
    subscriber: true
    publisher: true
    topic: cache-tasks

xln.scheduler-config:
  enable: true
  threadCount: 1
  cronSchedule:
  - jobName: "AppJob"
    jobClassName: "xln.common.test.SchedulerTest$AppJob"
    cron: "0 0/1 * * * ?"

xln.mongo-config:
  mongoConfigs:
    mongo0:
      hosts: 127.0.0.1:30002
      user: root
      pw: 1234
      database: test
      connectionTimeout: 60000
      minHostConnection : 1

xln.etcd-config:
  hosts: "127.0.0.1:2379"
