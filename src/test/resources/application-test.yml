xln.service-config:
  RedisConfig:
    redisServerConfigs:
      redis0:
        type: single
        password: secret
        uri:
          - redis://127.0.0.1:30001


    script:
      - name: saddAndGetSize
        path: "META-INF/script/saddAndGetSize.lua"
  KafkaProducerConfig:
      serverUrls:
        - 10.127.161.6:30080 #10.231.226.167:9094
      acks: all
      requestTimeout: 30000
  KafkaConfig:
    consumersConifgs:
      kafkaC0:
        serverUrls:
          - 10.127.161.6:30080
        subscribeTopics:
          - test-xln
        keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
        valueDeserializer:  org.apache.kafka.common.serialization.StringDeserializer
        groupID: testGroup
        autoCommit: true
        autoCommitInterval : 1000
        autoOffsetResetConfig: "earliest"

  resourcePath:
    - classpath:xln-beans-test.xml

xln.cache-config:
  redisCacheConfig:
    redis0:
      redisServerName: redis0
      ttl: 60000
  caffeineConfig:
    ca0:
      maxSize: 1
      expirePolicy : "write"
      expireTime: -1
      #expireAccess: 1000

xln.scheduler-config:
  enable: true
  threadCount: 1
  cronSchedule:
  - jobName: "AppJob"
    jobClassName: "xln.common.test.SchedulerTest$AppJob"
    cron: "0 0/1 * * * ?"

xln.mongo-config:
  mongoConfigs:
    mongo0:
      host: 127.0.0.1
      port: 30002
      user: root
      pw: 1234
      database: test
      connectionTimeout: 60000
      minHostConnection : 1
