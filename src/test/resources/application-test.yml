xln.service-config:
  RedisConfig:
    uri:
      - redis://127.0.0.1:6379
    script:
      - name: saddAndGetSize
        path: "META-INF/script/saddAndGetSize.lua"
  RedisConfig2:
    redisServerConfigs:
      redis0:
        type: single
        uri:
          - redis://127.0.0.1:6379
        slaveRead: true

    script:
      - name: saddAndGetSize
        path: "META-INF/script/saddAndGetSize.lua"
  KafkaProducerConfig:
      serverUrls:
        - 10.127.161.6:9092
      acks: all
      requestTimeout: 30000
  KafkaConfig:
    consumersConifgs:
      kafkaC0:
        serverUrls:
          - 10.127.161.6:9092
        subscribeTopics:
          - test-xln
        keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
        valueDeserializer:  org.apache.kafka.common.serialization.StringDeserializer
        groupID: testGroup
        autoCommit: true
        autoCommitInterval : 1000
        autoOffsetResetConfig: "earliest"



  resourcePath:
    - classpath:xln-beans-test.xml
  cronSchedule:
      - jobName: "AppJob"
        jobClassName: "xln.common.test.SchedulerTest$AppJob"
        cron: "0 0/1 * * * ?"


