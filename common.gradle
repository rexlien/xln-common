allprojects {

    repositories {

        jcenter()
        maven {url "http://oss.jfrog.org/artifactory/oss-snapshot-local"}

    }
}

buildscript {

    repositories {
        jcenter()

    }

    ext {
        boot_version = '2.0.6.RELEASE'
        enable_webflux = true
        enable_cache = false
    }
}



apply plugin:'java'
apply plugin:'war'
apply plugin: 'io.spring.dependency-management'

