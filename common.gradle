allprojects {

    repositories {
        jcenter()

    }
}

buildscript {

    repositories {
        jcenter()

    }

}


apply plugin:'java'
apply plugin:'war'
apply plugin: 'io.spring.dependency-management'





dependencies {

    compile "org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE"
    //compile 'javax.annotation:javax.annotation-api:1.2'


    compile group: 'org.springframework', name: 'spring-context', version: '5.1.1.RELEASE'
    compile 'org.springframework:spring-aop:5.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.1.RELEASE'
    //compile group: 'org.springframework', name: 'spring-webflux', version: '5.1.1.RELEASE'
    //compile 'io.projectreactor.netty:reactor-netty:0.8.1.RELEASE'
    //compile "io.projectreactor:reactor-core:3.2.1.RELEASE"
    //compile group: 'org.springframework', name: 'spring-web', version: '5.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.1.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.6.RELEASE'
    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-reactor-netty', version: '2.0.6.RELEASE'
    //compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.0.6.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.1.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-actuator', version: '2.0.6.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.0.6.RELEASE'
    //compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.9.RELEASE'

    compile 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.2.2'
    compile "io.lettuce:lettuce-core:5.0.4.RELEASE"
    compile group: 'io.netty', name: 'netty-all', version: '4.1.29.Final'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    compile group: 'org.quartz-scheduler', name: 'quartz-jobs', version: '2.2.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.19'
    compile 'org.redisson:redisson:3.7.5'
    compile 'io.grpc:grpc-netty-shaded:1.14.0'
    compile 'io.grpc:grpc-protobuf:1.14.0'
    compile 'io.grpc:grpc-stub:1.14.0'
    compile("org.slf4j:slf4j-api:1.7.25")
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    testCompile 'org.springframework.boot:spring-boot-starter-test'

    testCompileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly "org.springframework.boot:spring-boot-configuration-processor:2.0.6.RELEASE"

}