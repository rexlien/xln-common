allprojects {

    repositories {

        jcenter()

        maven {url "http://oss.jfrog.org/artifactory/oss-snapshot-local"}

    }
}

buildscript {

    repositories {

        jcenter()
    }

    ext {
        boot_version = '2.1.4.RELEASE'
        //scala_version = '2.13.0'
        versions = [:]
        libs = [:]
        enable_webflux = true
        enable_cache = false
    }
}



apply plugin:'java'
apply plugin:'war'
apply plugin:'scala'
apply plugin: 'io.spring.dependency-management'

