allprojects {
    repositories {
        jcenter()

    }
}

apply plugin:'java'
apply plugin:'war'

dependencies {
    //compile "org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE"
    //compile 'javax.annotation:javax.annotation-api:1.2'
    compile 'org.springframework:spring-aop:5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.4.RELEASE'
    compile 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.2.2'
    compile group: 'biz.paluch.redis', name: 'lettuce', version: '4.1.1.Final'
    compile group: 'io.netty', name: 'netty-all', version: '4.0.4.Final'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    compile group: 'org.quartz-scheduler', name: 'quartz-jobs', version: '2.2.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.19'
    compile 'org.redisson:redisson:3.7.5'
    compile 'io.grpc:grpc-netty-shaded:1.14.0'
    compile 'io.grpc:grpc-protobuf:1.14.0'
    compile 'io.grpc:grpc-stub:1.14.0'


    compileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly "org.springframework.boot:spring-boot-configuration-processor:2.0.4.RELEASE"

}