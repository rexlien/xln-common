dependencies {

    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.0.0'
    implementation group: 'io.projectreactor.kafka', name: 'reactor-kafka', version: '1.1.0.RELEASE'

    compile "org.springframework.boot:spring-boot-gradle-plugin:$boot_version"

    compile "org.springframework.boot:spring-boot:$boot_version"
    //compile group: 'org.springframework.boot', name: 'spring-boot-starter-reactor-netty', version: '2.0.6.RELEASE'
    //compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.0.6.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: "$boot_version"
    if(project.enable_cache == true) {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: "$boot_version"
    }
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: "$boot_version"
    compile 'org.mongodb:mongodb-driver-reactivestreams:1.11.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-actuator', version: "$boot_version"

    //compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.9.RELEASE'

    compile 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    //compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.2.2'
    compile "io.lettuce:lettuce-core:5.1.6.RELEASE"
    compile group: 'io.netty', name: 'netty-all', version: '4.1.29.Final'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    compile group: 'org.quartz-scheduler', name: 'quartz-jobs', version: '2.2.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
    compile 'org.redisson:redisson:3.7.5'
    compile 'io.grpc:grpc-netty-shaded:1.14.0'
    compile 'io.grpc:grpc-protobuf:1.14.0'
    compile 'io.grpc:grpc-stub:1.14.0'
    compile("org.slf4j:slf4j-api:1.7.25")
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    //testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "$boot_version"

    testCompileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    compileOnly "org.springframework.boot:spring-boot-configuration-processor:$boot_version"



    compile group: 'io.springfox', name: 'springfox-swagger2', version: '3.0.0-SNAPSHOT'
    compile group: 'io.springfox', name: 'springfox-spring-webflux', version: '3.0.0-SNAPSHOT'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0-SNAPSHOT'

}