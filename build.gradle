


plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot'
    id "com.google.protobuf"
    id "org.jetbrains.kotlin.jvm"
}


group 'xln'
version '1.0'



sourceCompatibility = 1.11
targetCompatibility = 1.11


apply from : "buildSrc/common-gradle/common.gradle"

apply from : "buildSrc/common-gradle/boot.gradle"
apply from : "buildSrc/common-gradle/jar.gradle"
apply from : "buildSrc/common-gradle/deps.gradle"
apply from : "buildSrc/common-gradle/web.gradle"


sourceSets {
    main {
        proto {
            srcDir 'src/main/xln-proto'
        }
    }
}
dependencies {
    testImplementation "org.testcontainers:kafka:1.15.3"
}
project.xlnCompileOnly(libs.sparkSet)

